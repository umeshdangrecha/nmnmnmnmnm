<html>

<head>
  <meta charset="utf-8">
  <title>First</title>
</head>

<body>

    <label for="Tname">Team name:</label><br>
    <input type="text" id="team_name_one" name="team_name_one" required><br>
    <label for="Tname">Team name:</label><br>
    <input type="text" id="team_name_two" name="team_name_two" required><br><br>

    <label>No of players:</label>
  <select id="num_players" name="num_players">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
  </select>
  <br><br>
  
  <label>Total overs:</label>
  <select id="num_overs" name="num_overs">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </select>
  <br><br>
  
  <button id="submit" value="Submit">Submit</button>

  <script src="./jqueryCdn.js"></script>

  <script>

    $(document).ready(function(){
        $("#submit").click(function(){
            let team1 = $("#team_name_one").val();
            let team2 = $("#team_name_two").val();
            let overs = $("#num_overs").val();
            let players = $("#num_players").val();

            $.ajax({

                method:"POST",
                url:"Team_Checker",
                data:{
                    team_one_name : team1,
                    team_two_name : team2,
                    overs : overs,
                    players : players,
                },
                success:function(data){

                    if(data == "success")
                        window.location = "teaminformation.jsp";
                    else
                        alert("Failed")
                }
            });
            
        });

    });



  </script>
    
    
    

</body>


</html>
